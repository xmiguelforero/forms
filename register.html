<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Formulario</title>
</head>
<body>
    <section class="container">
        <div class="d-flex container-register">
            <!-- LOGIN FORM -->
            <div class="w-50 d-flex justify-content-center align-items-center hv-100">
                <div class="w-100 h-75 p-5">
                    <div>
                        <h3>Register</h3>
                        <div class="form-group mt-5">
                            <label for="email">First name</label>
                            <input id="fname" type="text" class="form-control" placeholder="Enter first name" >
                            <!-- <span id="errormessage">Campo requerido</span> -->
                        </div>
                        <div class="form-group mt-3">
                            <label for="email">Last name</label>
                            <input id="lname" type="text" class="form-control" placeholder="Enter Last name" >
                        </div>
                        <div class="form-group mt-3">
                         <label for="email">User</label>
                         <input id="user" type="email" class="form-control" placeholder="Enter user">
                       </div>
                        <div class="form-group mt-3">
                         <label for="email">Password</label>
                         <input id="password" type="password" class="form-control" placeholder="Enter password" >
                       </div>
                       <div class="form-group mt-3">
                        <label for="email">Confirm Password</label>
                        <input id="cpassword" type="password" class="form-control" placeholder="Confirm password" >
                       </div>
                       <button onclick="buttonsubmit()" type="submit" class="btn btn-primary principal-button">Submit</button>
                    </div>
                </div>
            </div>
            <!-- BANNER -->
            <div class="w-50 banner">
                    
            </div>
        </div>
        
    </section>
    <script type="text/javascript" src="./js/register.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
